<div class="reset-password-form">

	<div class="form-line">
		<label for="password">Password: </label>
		<input id="password" type="password" [formControl]="password"> 
    </div>
	<div class="form-line">
		<label for="passwordAgain">Retype Password: </label>
		<input id="passwordAgain" type="password" [formControl]="passwordAgain"> 
    </div>
    <div class="form-line">
        <button type="button" (click)="resetPassword()">Reset Password</button>
    </div>
    
</div>
